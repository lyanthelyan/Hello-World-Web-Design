<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="bloco">
            <p><label for="idinicio">Inicio:</label><input type="number" id="idinicio" name="inicio"></p>

            <p><label for="idfim">Fim:</label><input type="number" id="idfim" name="fim"></p>

            <p><label for="idpasso">Passo:</label><input type="number" id="idpasso" name="passo"></p>
            <div>
                <input type="button" value="Contar" onclick="contar()">
            </div>
            <div id="res">
                <p>Preparando a contagem...</p>
            </div>
        </div>
        


    </section>
    <script src="script.js"></script>
</body>
</html>
