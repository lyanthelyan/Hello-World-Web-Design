<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: gray;
        }
        #area{
            font: normal 20pt Arial;
            background-color: lightgreen;
            color: white;
            text-shadow: 1px 1px 1px black;
            line-height: 200px;
            text-align: center;
            width: 200px;
            height: 200px;
            
            
        }
    </style>
</head>
<body>
    <!-- !<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">  Uma forma diferente de se colocar Ã© usando o event listener -->
        <div id="area">Interaja...</div>
    
    <script>
        var a = window.document.getElementById("area")
        // Event Listener
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)

        function clicar(){
            a.innerText = "Clicou!"
            a.style.background = "lightcoral"
        }
        function entrar(){
            a.innerText = "Entrou!"
        }
        function sair(){
            a.innerText = "Saiu!"
            a.style.background = "lightgreen"
        }
    </script>
</body>
</html>
