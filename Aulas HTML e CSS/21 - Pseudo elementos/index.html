    <title>Link</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color:yellow
        }

        .especial::before{
            content: 'Especial';
            color: black;
        }
        .especial::after{
            content: 'Especial';
            color: black;
        }
    </style>
</head>
